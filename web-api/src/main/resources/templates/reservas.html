<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Pacotes</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Reservas</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Usuario</th>
							<th>Nome do Pacote</th>
							<th>NÂº Passageiros</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="reserva : ${reservas}">
							<td th:text="${reserva.id}"></td>
							<td th:text="${reserva.usuario.login}"></td>
							<td th:text="${reserva.pacote.nome}"></td>
							<td th:text="${reserva.numeroPassageiros}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${reserva.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a type="button" class="btn btn-sm btn-dark" th:href="@{/}" >Voltar para Pacotes</a>
		</div>
	</div>
</body>
</html>
