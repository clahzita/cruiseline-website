<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Reserva de Pacote</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Reserva de Pacote</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${reserva}" th:action="@{'/salvar/'+${reserva.id}}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						
						<div class="form-group row">
						    <div class="col-md-1">
                                <label>Id da Reserva</label>
                                <div th:if="*{id} != null">
                                	<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                                </div>						        
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4">
							    <label>Usuario</label>
							    <input type="text" class="form-control input-sm" th:field="${usuario.login}" autofocus="autofocus" placeholder="Informe o login do usuario" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Numero Passageiros</label> 
								<input type="text" class="form-control input-sm" th:field="*{numeroPassageiros}" maxlength="150" placeholder="Informe o numero de passageiros"/>
							</div>
						</div>
												
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
